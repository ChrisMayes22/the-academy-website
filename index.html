<!DOCTYPE html>
<html lang="en-US">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="author" content="Chris Mayes">
            <meta property="og:image" content="https://commons.wikimedia.org/wiki/File:Parthenon_Athens.jpg">
            <meta property="og:description" content="A demo website created for a fictional high school.">
            <meta property="og:title" content="The Academy">
            <title>The Academy - School for Modern-Day Philosophers</title>
            <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
            <link rel="manifest" href="assets/site.webmanifest">
            <link rel="stylesheet" href="index.css">
            <script src="script.js" defer></script>
        </head>
        <body>
            <header class="header">
                <section class="header__top-row">
                    <nav class="header__top-nav">  
                        <ul>
                            <li><a>DONATE</a></li>
                            <li><a>PTA</a></li>
                            <li><a>FORMER STUDENT</a></li>
                        </ul>   
                    </nav>
                    <div class="flex-cont__row">
                        <img class="header__logo" src="assets/academy-logo.png" /> 
                        <span class="header__banner-text">THE ACADEMY</span>
                    </div> 
                </section> 
                <section class="header__middle-row flex-cont__row">
                    <form action="" class="search-form flex-cont__row">
                        <input type="text" placeholder="Search..." name="search" class="search-form__input">
                        <button type="submit" class="header__button"><img src="assets/search.png"/></button>
                    </form>
                    <a class="header__login-button header__button">LOGIN</a>
                </section>
                <section class="header__bottom-row">
                    <div class="flex-cont__row--align-bottom">
                        <button class="display-toggle" id="menu">+ MENU</div>
                    </div>
                    <nav class="header__bottom-nav">
                        <ul id="toggleView">
                            <div class="flex-cont__col">
                                <li><a>ABOUT</a></li>
                                <li><a>ADMISSIONS</a></li>
                                <li><a>ACADEMICS</a></li>
                                <li><a>THE ARTS</a></li>
                                <li><a>ATHLETICS</a></li>
                                <li><a>CAMPUS LIFE</a></li>
                                <li><a>INVEST IN ACADEMICS</a></li>
                            </div>    
                        </ul>
                    </nav>
                </section>
                <div class="header__banner-image image-2" id="bannerImage"></div>
            </header>
            <aside class="maps-aside">
                <!-- <img class="maps-aside__pointer-image" src="assets/map-marker.png"/> -->
                <button class="maps-aside__map">MAP</button>
                <span class="maps-aside__italic-text">Prospective</span><span class="maps-aside__bold-text">FAMILIES</span>
                <!-- <img class="maps-aside__arrows-image" src="assets/arrows.png"/> -->
            </aside>
        </body>
</html>
